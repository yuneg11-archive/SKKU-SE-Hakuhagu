service: hakuhagu
app: hakuhagu
org: hakuhagu

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: ap-northeast-2 #ap-northeast-1

functions:
  welcome:
    handler: handler.welcome
    events:
      - http:
          path: welcome
          method: post
  userRegistration:
    handler: handler.userRegistration
    warmup:
      enabled: true
    events:
      - http:
          path: user/registration
          method: post
  userAuthentication:
    handler: handler.userAuthentication
    events:
      - http:
          path: user/authentication
          method: get
  userInformation:
    handler: handler.userInformation
    events:
      - http:
          path: user/information
          method: post
  itemRegistration:
    handler: handler.itemRegistration
    warmup:
      enabled: true
    events:
      - http:
          path: item/registration
          method: post
  itemList:
    handler: handler.itemList
    events:
      - http:
          path: item/list
          method: post
  itemSearchCategory:
    handler: handler.itemSearchCategory
    events:
      - http:
          path: item/search/category
          method: post
  itemSearchKeyword:
    handler: handler.itemSearchKeyword
    events:
      - http:
          path: item/search/keyword
          method: post
  itemDetail:
    handler: handler.itemDetail
    events:
      - http:
          path: item/detail
          method: post
  itemSellerContract:
    handler: handler.itemSellerContract
    events:
      - http:
          path: item/contract/seller
          method: post
  itemBuyerContract:
    handler: handler.itemBuyerContract
    events:
      - http:
          path: item/contract/buyer
          method: post
  itemDeleteWarning:
    handler: handler.itemDeleteWarning
    events:
      - http:
          path: item/delete/warning
          method: post
  itemDelete:
    handler: handler.itemDelete
    events:
      - http:
          path: item/delete
          method: post
  userOpenprofile:
    handler: handler.userOpenprofile
    events:
      - http:
          path: user/openprofile
          method: post
  userWithdrawWarning:
    handler: handler.userWithdrawWarning
    events:
      - http:
          path: user/withdraw/warning
          method: post
  userWithdraw:
    handler: handler.userWithdraw
    events:
      - http:
          path: user/withdraw
          method: post
  userReport:
    handler: handler.userReport
    events:
      - http:
          path: user/report
          method: post
  userContract:
    handler: handler.userContract
    events:
      - http:
          path: user/contract
          method: post
  test:
    handler: handler.test
    events:
      - http:
          path: test
          method: post

plugins:
  - serverless-plugin-warmup
